<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intelaf</title>
    <link rel="icon" href="http://www.intelaf.com/img/ajax-loader/loading3.gif">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <img class="img-responsive" width="70%" height="70px !important" src="http://www.intelaf.com/img/top_logo_new_white.png" alt="">
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div class="container-fluid cont2">
      <div class="row esp">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="espacio">
            <div class="row">
              <div class="col-md-7">
                <form class="" action="index.html" method="post">
                  <label>Producto</label><br>
                  <h5><input type="text" name="" value="" placeholder="    Inserte el nombre del producto"></h5>
                </form>
                <form class="" action="index.html" method="post">
                  <label>Descripcion:</label><br>
                  <h5><input type="text" name="" value="" placeholder="    ¿ Que trata tu producto ?"></h5>
                </form>
                <form class="" action="index.html" method="post">
                  <label>Marca :</label><br>
                  <h5><input type="text" name="" value="" placeholder="    Inserte marca del producto"></h5>
                </form>
                <form class="" action="index.html" method="post">
                  <label>Valor :</label><br>
                  <h5><input type="text" name="" value="" placeholder="    Inserte el valor del producto"></h5>
                </form>
                <form class="" action="index.html" method="post">
                  <label>Pais de Origen :</label><br>
                  <h5><input type="text" name="" value="" placeholder="    ¿De que Pais es importado el producto ?"></h5>
                </form>
                <form class="" action="index.html" method="post">
                  <label>Ciudad de Origen :</label><br>
                  <h5><input type="text" name="" value="" placeholder="    Lugar de fabricacion"></h5>
                </form>
                <form class="" action="index.html" method="post">
                  <label>Codigo :</label><br>
                  <h5><input type="text" name="" value="" placeholder="    Inserte codigo de 10 digitos"></h5>
                </form>
              </div>
              <div class="col-md-5">
                <img class="producto" src="http://pa1.narvii.com/6707/510b0daee67fbc091f14b9d8ef40aeb6c0d4dc7d_00.gif" alt=""><br>
                <h3>Imagen del Producto</h3>
              </div>
            </div>
            <br><br>
            <center>
              <button type="button" name="button"> ACEPTAR</button>
            </center>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
</html>
