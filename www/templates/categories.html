<ion-view view-title="Categorias">
  <ion-content class="padding">
    <!--mostrar categorias-->
    <div class="row logo text-center">
      <div class="col">
        <img class="log" src="http://www.intelaf.com/img/top_logo_new_white.png">
      </div>
    </div>
    <div class="row row2 text-center ">
      <div class="col-50 cprincipal" ng-click="funcion(n.categoria)" ng-repeat="n in categoria">
        <div class="col col2 cgoria">
          <button >
            <ul>
              <li><a><i class="{{n.icono}}"></a></i><li>
              <li><a><h4>{{n.categoria}}</h4></a></li>
              <div class="venta">
            </ul>
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
